<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meowl</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

html, body {
    height: 100%;
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #FFEB3B, #FF80AB); /* yellow-pink gradient */
    overflow: hidden;
}

h1 {
    font-size: 4rem;
    background: linear-gradient(to right, purple, blue);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: all 0.3s ease;
    cursor: pointer;
    text-align: center;
    margin-bottom: 50px;
}

h1:hover {
    animation: rainbow 2s linear infinite;
    text-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.6);
}

@keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

#meowl-container {
    perspective: 1000px;
}

#meowl {
    width: 300px;
    height: 300px;
    transition: transform 0.1s ease-out;
    transform-style: preserve-3d;
}
</style>
</head>
<body>
<h1>meowl.</h1>
<div id="meowl-container">
    <img id="meowl" src="https://files.meowl.website/meowl_cat" alt="Meowl">
</div>

<script>
const meowl = document.getElementById('meowl');
document.addEventListener('mousemove', (e) => {
    const { innerWidth, innerHeight } = window;
    const xRotation = ((e.clientY / innerHeight) - 0.5) * 30; // rotate top/bottom
    const yRotation = ((e.clientX / innerWidth) - 0.5) * 30; // rotate left/right
    meowl.style.transform = `rotateX(${-xRotation}deg) rotateY(${yRotation}deg)`;
});
</script>
</body>
</html>
