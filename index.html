<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meowl</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

html, body {
    height: 100%;
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    background: url('https://cdn.meowl.website/background.gif') center/cover no-repeat fixed;
    backdrop-filter: blur(8px);
    animation: fadeInBG 2s ease forwards;
}

/* intro fadeâ€‘in */
@keyframes fadeInBG {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Topbar */
#topbar {
    position: fixed;
    top: -60px;
    left: 0;
    width: 100%;
    height: 60px;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(8px);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3rem;
    font-weight: bold;
    transition: top 0.3s ease;
    z-index: 999;
}

/* Title */
h1 {
    font-size: 4rem;
    background: linear-gradient(to right, purple, blue);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    cursor: pointer;
    text-align: center;
    margin-bottom: 40px;
    transition: all 0.3s ease;
}
h1:hover {
    animation: rainbowText 2s linear infinite;
    text-shadow: 0 0 8px rgba(255,255,255,0.8);
}
@keyframes rainbowText {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

#meowl-container {
    perspective: 1000px;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translateY(7%); /* move Meowl slightly down */
}

#meowl {
    height: 68vh;       /* keeps previous comfortable size */
    width: auto;
    max-width: 80vw;
    transition: transform 0.1s ease-out;
    transform-style: preserve-3d;
}

#meowl img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 20px;
}

/* Stars */
.star {
    position: fixed;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    z-index: 1000;
    animation: starAnim 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
}
@keyframes starAnim {
    0% { opacity: 1; transform: scale(1.1); }
    100% { opacity: 0; transform: scale(1); }
}
</style>
</head>
<body>

<div id="topbar">ðŸ–¤ Chill Meowl Topbar ðŸ–¤</div>

<h1>meowl.</h1>
<div id="meowl-container">
    <div id="meowl">
        <img src="https://cdn.meowl.website/screaming-meowl.jpg" alt="Screaming Meowl">
    </div>
</div>

<script>
// 3D tilt effect
const meowl = document.getElementById('meowl');
document.addEventListener('mousemove', (e) => {
    const { innerWidth, innerHeight } = window;
    const xRotation = ((e.clientY / innerHeight) - 0.5) * 30;
    const yRotation = ((e.clientX / innerWidth) - 0.5) * 30;
    meowl.style.transform = `rotateX(${-xRotation}deg) rotateY(${yRotation}deg)`;
});

// Show topbar on hover near top
const topbar = document.getElementById('topbar');
document.addEventListener('mousemove', (e) => {
    if (e.clientY < 60) {
        topbar.style.top = '0';
    } else {
        topbar.style.top = '-60px';
    }
});

// Spawn stars slowly
function spawnStar() {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = 2 + Math.random() * 4; // 2px-6px
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.top = Math.random() * window.innerHeight + 'px';
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 700); // fade out 0.7s
}

// Spawn a star every 0.3 seconds
setInterval(spawnStar, 300);
</script>

</body>
</html>
